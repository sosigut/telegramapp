<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Finance Mini App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h2 class="title">Add Transaction</h2>

<div class="card">
    <label>Type:</label>
    <select id="type" class="input">
        <option value="income">Income</option>
        <option value="expense">Expense</option>
    </select>

    <label>Category:</label>
    <select id="category" class="input"></select>

    <label>Amount:</label>
    <input id="amount" type="number" step="0.01" class="input">

    <label>Description:</label>
    <input id="description" type="text" class="input">

    <button id="addTransaction" class="btn">Add</button>
</div>

<h2 class="title">Transactions</h2>
<div id="transactions" class="list"></div>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="main.js"></script>

</body>
</html>
