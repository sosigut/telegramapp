<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Finance Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

<div class="container">

    <h2 class="title">Summary</h2>

    <div class="summary-card">
        <div class="summary-row">
            <span>Balance</span>
            <span id="sum-balance">0</span>
        </div>
        <div class="summary-row">
            <span>Income</span>
            <span id="sum-income">0</span>
        </div>
        <div class="summary-row">
            <span>Expenses</span>
            <span id="sum-expense">0</span>
        </div>
    </div>

    <h2 class="title">Expenses Chart</h2>
    <div class="chart-card">
        <canvas id="expenseChart"></canvas>
    </div>

    <h2 class="title">Add Transaction</h2>

    <div class="card">
        <label class="label">Type</label>
        <select id="type" class="input">
            <option value="Income">Income</option>
            <option value="Expense">Expense</option>
        </select>

        <label class="label">Category</label>
        <select id="category" class="input">
            <option>Salary</option>
            <option>Food</option>
            <option>Transport</option>
            <option>Entertainment</option>
            <option>Other</option>
        </select>

        <label class="label">Amount</label>
        <input id="amount" type="number" class="input" placeholder="Enter amount">

        <label class="label">Description</label>
        <input id="description" class="input" placeholder="Description">

        <button id="addBtn" class="btn-primary">Add</button>
    </div>

    <h2 class="title">Transactions</h2>

    <div id="transactions"></div>

</div>

<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="main.js"></script>
</body>
</html>
