<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Finance Mini App</title>
</head>
<body>
<h1>Finance Mini App</h1>
<button id="checkPing">Check Backend</button>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    document.getElementById('checkPing').onclick = async () => {
        try {
            const res = await fetch('http://localhost:8081/ping');
            const text = await res.text();
            alert('Backend says: ' + text);
        } catch (err) {
            alert('Error: ' + err);
        }
    };
</script>
</body>
</html>
