<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Finance Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

<div class="container">

    <h2 class="title">Summary</h2>

    <div class="summary-card">
        <div class="summary-row">
            <span>Ваш баланс: </span>
            <span id="sum-balance">0</span>
        </div>
        <div class="summary-row">
            <span>Заработали: </span>
            <span id="sum-income">0</span>
        </div>
        <div class="summary-row">
            <span>Потратили: </span>
            <span id="sum-expense">0</span>
        </div>
    </div>

    <h2 class="title">Expenses Chart</h2>
    <div class="chart-card">
        <canvas id="expenseChart"></canvas>
    </div>

    <h2 class="title">Добавить транзакцию</h2>

    <div class="card">
        <label class="label">Тип операции</label>
        <select id="type" class="input">
            <option value="Income">Заработал(а)</option>
            <option value="Expense">Потратил(а)</option>
        </select>

        <label class="label">Категория</label>
        <select id="category" class="input">
            <option>Зарплата</option>
            <option>Еда</option>
            <option>Транспорт</option>
            <option>Шоппинг</option>
            <option>Развлечения</option>
            <option>Остальное</option>
        </select>

        <label class="label">Сумма</label>
        <input id="amount" type="number" class="input" placeholder="Enter amount">

        <label class="label">Описание</label>
        <input id="description" class="input" placeholder="Description">

        <button id="addBtn" class="btn-primary">Добавить</button>
    </div>

    <h2 class="title">Поиск & Фильтрация</h2>

    <div class="card">
        <label>Категория: </label>
        <select id="filter-category" class="input">
            <option value="">Все</option>
            <option>Зарплата</option>
            <option>Еда</option>
            <option>Транспорт</option>
            <option>Шоппинг</option>
            <option>Развлечения</option>
            <option>Остальное</option>
        </select>

        <label>Дата от:</label>
        <input id="filter-start" class="input" type="date">

        <label>Дата до:</label>
        <input id="filter-end" class="input" type="date">

        <button id="search-btn" class="btn">Поиск</button>
    </div>

    <h2 class="title">Транзакции</h2>

    <div id="transactions"></div>

</div>

<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="main.js"></script>
</body>
</html>
