<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>AI Advice Test</title>
</head>
<body style="font-family: Arial; padding: 20px;">

<h2>Проверка AI-советника</h2>

<label>User ID:</label><br>
<input id="userId" type="number" value="1"><br><br>

<button id="sendBtn">Получить совет от AI</button>

<h3>Ответ AI:</h3>
<pre id="responseBox" style="white-space: pre-wrap; background: #eee; padding: 10px;"></pre>

<script>
    const backend = "https://telegramapp-production.up.railway.app";

    document.getElementById("sendBtn").onclick = async () => {
        const userId = document.getElementById("userId").value;

        const res = await fetch(backend + "/api/transaction/ai-advice", {
            method: "GET",
            headers: {
                "X-User-Id": userId
            }
        });

        const text = await res.text();
        document.getElementById("responseBox").innerText = text;
    };
</script>

</body>
</html>
